{% extends 'blog/base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
{% load static %}
<div class="flex min-h-full flex-col justify-center py-12 px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-1 text-center text-2xl font-bold leading-9 tracking-tight text-gray-800">Welcome Back</h2>
    </div>

    <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="bg-white shadow-md rounded-lg p-6">
            <!-- Display Messages -->
            {% if messages %}
                <div class="my-4">
                    {% for message in messages %}
                        <div class="{% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300{% else %}bg-red-100 text-red-800 border border-red-300{% endif %} rounded p-2 mb-2" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required class="block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-900 shadow-sm placeholder:text-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 sm:text-sm sm:leading-6" placeholder="Enter your username or email">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required class="block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-900 shadow-sm placeholder:text-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 sm:text-sm sm:leading-6" placeholder="Enter your password">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-lg hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Log In</button>
                </div>
            </form>

            <!-- Signup Link -->
            <p class="mt-4 text-center text-sm text-gray-500">
                Not a member?
                <a href="{% url 'signup' %}" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">Sign up</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
