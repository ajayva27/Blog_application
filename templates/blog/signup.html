{% extends 'blog/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center py-2 px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-1 text-center text-3xl font-bold leading-9 tracking-tight text-gray-800">Create Your Account</h2>
        <p class="mt-2 text-center text-sm text-gray-600">Join us to share your thoughts!</p>
    </div>

    <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <!-- Display Messages -->
            {% if messages %}
                <div class="my-4">
                    {% for message in messages %}
                        <div class="{% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300{% else %}bg-red-100 text-red-800 border border-red-300{% endif %} rounded p-3 mb-2" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Signup Form -->
            <form class="space-y-4" action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" value="{{ username }}" required class="block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 placeholder:text-gray-400" placeholder="Enter your username">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email Address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" value="{{ email }}" required class="block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 placeholder:text-gray-400" placeholder="Enter your email">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required class="block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 placeholder:text-gray-400" placeholder="Create a password">
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
                    <div class="mt-1">
                        <input id="confirm_password" name="confirm_password" type="password" required class="block w-full rounded-md border border-gray-300 py-2 px-3 text-gray-900 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 placeholder:text-gray-400" placeholder="Re-enter your password">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold leading-6 text-white shadow-lg hover:bg-blue-500 focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-blue-600">Sign Up</button>
                </div>
            </form>

            <!-- Login Link -->
            <p class="mt-4 text-center text-sm text-gray-500">
                Already a member?
                <a href="{% url 'login' %}" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">Log In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
